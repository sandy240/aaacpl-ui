<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AAACPL | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/orange.css">
	
	<link rel="stylesheet" href="dist/css/skins/skin-yellow.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page skin-yellow">
    <div class="login-box">
      <div class="login-logo">
        <a href="index2.html"><img src='dist/img/logo.png'></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
	  <!--forgot password section-->
	  <div id="forgotPassword-success">
			<div class="alert alert-success">
			<strong>Password reset successfully !</strong>
			</div>
			<p><a href="#">Mail </a>has been sent</p>
	  </div>
	  <div id="forgotPassword-details">
	    <p class="login-box-msg">FORGOT PASSOWORD?</p>
		<div class="alert alert-danger" id="forgot-failure">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&#215;</a>
		  <strong><span class='message-text'>Invalid username</span></strong>
		</div>
		   <form action="" method="post" id="forgotPassword">
		   <div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Enter email address" required>
		   </div>
				<div class="row">
					<div class="col-xs-6">
					 <button type="submit" class="btn btn-primary btn-block bg-orange btn-flat">Reset Password</button>
					 </div>
				 </div>
		   </form>
	  </div>
	  <!--login section-->
	  <div id="login-details">
        <p class="login-box-msg">LOGIN TO GET STARTED</p>
		<div class="alert alert-danger" id="login-failure">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&#215;</a>
		  <strong><span class='message-text'>Invalid username or password </span></strong>
		</div>
        <form action="" method="post" id="login">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" required>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block bg-orange btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>


        <span id="forgotPasswordLink" style="color: #72AFD2; cursor: pointer">Forgot password</span><br>
		<br>
		New Member? <a href="register.html" class="text-center">Register with us</a>
		</div>
	 

      </div><!-- /.login-box-body -->
	  
	  
	  
    </div><!-- /.login-box -->
	
	<!-- COMMON scripts for pages -->
	
    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="plugins/iCheck/icheck.min.js"></script>
	<script>
      $(document).ready(function () {
	  // be default hiding the error alert messages
	  $('#login-failure').hide();
	  $('#forgot-failure').hide();
	  $('#forgotPassword-details').hide();
	  $('#forgotPassword-success').hide();

	  
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-orange',
          radioClass: 'iradio_square-orange',
          increaseArea: '20%' // optional
        });
		
		// show the forgot password panel on 
		$("#forgotPasswordLink").click(function(){
			$("#login-details").hide();
			$("#forgotPassword-details").show();
		});
		
		// ajax call only when client side validation is completed
		function loginFormAjaxCall(){
			 $.ajax({
			 type: 'POST',
			 url: loginForm.attr("action"), //OR JSP URL
			 data: loginForm.serialize(),  
			 success: function(response) {
			 //REDIRECT TO DASHBORAD
			},
			 error: function() {
			 $('#login-failure').show();
			 $('#login-failure .message-text').html('Invalid username or password');
			}
		});
		}
		
		// on submit function of login form is called to perform client side validation
		var loginForm = $('#login');
		loginForm.submit(function(event){
		event.preventDefault(); // Prevent the form from submitting via the browser
		loginFormAjaxCall(loginForm);
		});
		
		
		// ajax call only when client side validation is completed
		function forgotPasswordFormFormAjaxCall(){
			 $.ajax({
			 type: 'POST',
			 url: loginForm.attr("action"), //OR JSP URL
			 data: loginForm.serialize(),  
			 success: function(response) {
	 			 $('#forgotPassword-success').show();
				 $('#forgotPassword-details').hide();
			},
			 error: function() {
				 $('#forgot-failure').show();
				 $('#forgot-failure .message-text').html('Invalid username');
			}
		});
		}
		
		
		
		// on submit function of forgot password form is called to perform client side validation
		var forgotPasswordForm = $('#forgotPassword');
		forgotPasswordForm.submit(function(event){
		event.preventDefault(); // Prevent the form from submitting via the browser
		forgotPasswordFormFormAjaxCall(forgotPasswordForm);
		});
		
      });
    </script>
  </body>
</html>
